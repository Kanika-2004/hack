<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Leaderboard & Voting</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #007bff;
        color: white;
        padding: 15px;
        font-size: 24px;
        font-weight: bold;
      }

      main {
        padding: 20px;
      }

      #leaderboard {
        width: 80%;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .startup {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        margin: 10px 0;
        background: #e9ecef;
        border-radius: 5px;
      }

      .vote-buttons {
        display: flex;
        gap: 10px;
      }

      button {
        padding: 10px 15px;
        font-size: 16px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }

      .rank {
        font-weight: bold;
        font-size: 18px;
        color: #007bff;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <div class="logo">
          <img src="nav1.jpeg" alt="Youth Startup Logo">
      </div>
      <div class="menu">
          <a href="/hackItUp-25//homepage/i3.html">Home</a>
          <a href="/hackItUp-25/homepage/about.html">About Us</a>
          <a href="/hackItUp-25/homepage/features.html">OurFeatures</a>
          
      </div>
      <div class="right-menu">
          <div id="google_translate_element"></div>
      </div>
  </div>

    <header>Live Leaderboard & Voting</header>

    <main>
      <div id="leaderboard">
        <h2>Leaderboard</h2>
        <div id="startup-list">
          <!-- Startups will be dynamically inserted here -->
        </div>
      </div>
    </main>

    <script>
      let startups = [
        { name: "Startup A", votes: 0 },
        { name: "Startup B", votes: 0 },
        { name: "Startup C", votes: 0 },
      ];

      function renderLeaderboard() {
        let list = document.getElementById("startup-list");
        list.innerHTML = "";

        // Sort by votes (descending)
        startups.sort((a, b) => b.votes - a.votes);

        startups.forEach((startup, index) => {
          let div = document.createElement("div");
          div.className = "startup";
          div.innerHTML = `
                <span class="rank">${index + 1}</span>
                <span>${startup.name}</span>
                <span>Votes: ${startup.votes}</span>
                <div class="vote-buttons">
                    <button onclick="vote('${startup.name}', 1)">üëç</button>
                    <button onclick="vote('${startup.name}', -1)">üëé</button>
                </div>
            `;
          list.appendChild(div);
        });
      }

      function vote(name, amount) {
        let startup = startups.find((s) => s.name === name);
        if (startup) {
          startup.votes += amount;
          renderLeaderboard();
        }
      }

      // Initial render
      renderLeaderboard();
    </script>
  </body>
</html>
