<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote of the Day</title>
    <style>
         body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #e0eafc, #cfdef3);
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: white;
            padding: 25px;
            font-size: 30px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
        }

        main {
            padding: 30px;
        }

        .quote-box, .tips-box {
            background: white;
            padding: 30px;
            margin: 20px auto;
            width: 70%;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            font-size: 22px;
            transition: transform 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
        }

        .quote-box:hover, .tips-box:hover {
            transform: scale(1.05);
        }

        .news-section, .tips-section {
            margin-top: 30px;
        }

        .news-item, .tips-item {
            background: white;
            margin: 20px auto;
            width: 70%;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: left;
            transition: transform 0.3s ease-in-out;
        }

        .news-item:hover, .tips-item:hover {
            transform: scale(1.03);
        }

        .news-item a, .tips-item a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        .news-item a:hover, .tips-item a:hover {
            text-decoration: underline;
        }

        button {
            padding: 15px 20px;
            font-size: 18px;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background: linear-gradient(to right, #2a5298, #1e3c72);
            transform: scale(1.1);
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
        }
        .quote-container {
            background: rgb(255, 252, 252);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            display: inline-block;
            width:89%;
        }
        blockquote {
            font-size: 1.5rem;
            font-style: italic;
            color: #333;
        }
        .author {
            margin-top: 10px;
            font-weight: bold;
            color: #555;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #news-container {
            display: flex;
            flex-direction: column;
            align-items: center; /* Center cards horizontally */
            justify-content: center;
            margin-top: 20px;
        }
        
        .news-item {
            width: 70%; /* Reduce width */
            background: #f8f9fa;
            border-radius: 10px;
            box-shadow: 2px 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            margin: 10px 0;
            text-align: center;
        }
        
        .news-item h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        
        .news-item p {
            font-size: 14px;
            color: #555;
        }
        
        .news-item a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        
    </style>
</head>
<body>
    <div class="tips-box">
        <h2>Business Growth Tips</h2>
        <p id="tips">Loading tips...</p>
        <button onclick="fetchTips()">New Tip</button>
    </div>
    <h2>Business News</h2>
    <div id="news-container">Loading...</div>
    <script>
        async function getBusinessNews() {
            try {
                console.log("Fetching business news...");
        
                // Fetch business news from the API
                const response = await fetch(`https://newsdata.io/api/1/news?apikey=pub_686336ed708aa0875d75e78b4b1260eaea840&category=business&language=en&country=in`);
                const data = await response.json();
        
                console.log("Fetched News:", data.results);
        
                if (!data.results || data.results.length === 0) {
                    throw new Error("No business news found");
                }
        
                // Strictly filter only business news (no mixed categories)
                const businessNews = data.results.filter(article => 
                    article.category.length === 1 && article.category.includes("business")
                );
        
                console.log("Strictly Filtered Business News:", businessNews);
        
                if (businessNews.length === 0) {
                    throw new Error("No strictly business news available.");
                }
        
                const newsContainer = document.getElementById("news-container");
                newsContainer.innerHTML = ""; // Clear old news
        
                businessNews.slice(0, 5).forEach((article, index) => {
                    console.log(`Business News ${index + 1}:`, article.title); // Debugging
        
                    const newsItem = document.createElement("div");
                    newsItem.classList.add("news-item");
        
                    newsItem.innerHTML = `
                        <h3>${article.title}</h3>
                        <p>${article.description || "No description available."}</p>
                        <a href="${article.link}" target="_blank">Read More</a>
                    `;
        
                    newsContainer.appendChild(newsItem);
                });
        
            } catch (error) {
                console.error("Error fetching news:", error);
                document.getElementById("news-container").innerHTML = "❌ Failed to load business news.";
            }
        }
        
        // Fetch news when the page loads
        getBusinessNews();
        
        // Auto-refresh news every 30 minutes
        setInterval(getBusinessNews, 1800000);

        async function fetchQuote() {
        const response = await fetch("https://api.quotable.io/random?tags=business");
        const data = await response.json();
        document.getElementById("quote").innerText = `"${data.content}" - ${data.author}`;
    }

    async function fetchTips() {
        const tips = [
            "Focus on customer satisfaction to drive long-term success.",
            "Always be learning – the best entrepreneurs never stop improving.",
            "Networking is key! Build meaningful business relationships.",
            "Prioritize time management to maximize productivity.",
            "Innovation is the key to staying ahead of the competition."
        ];
        const randomTip = tips[Math.floor(Math.random() * tips.length)];
        document.getElementById("tips").innerText = randomTip;
    }

    async function fetchNews() {
        const apiKey = "YOUR_NEWSAPI_KEY";
        const response = await fetch(`https://newsapi.org/v2/everything?q=business&sortBy=publishedAt&apiKey=${apiKey}`);
        const data = await response.json();

        let newsContainer = document.getElementById("news-container");
        newsContainer.innerHTML = "";

        data.articles.slice(0, 5).forEach(article => {
            let div = document.createElement("div");
            div.className = "news-item";
            div.innerHTML = `<h3>${article.title}</h3>
                             <p>${article.description || "Click below to read more."}</p>
                             <a href="${article.url}" target="_blank">Read More</a>`;
            newsContainer.appendChild(div);
        });
    }

    fetchQuote();
    fetchTips();
    fetchNews();
    setInterval(fetchQuote, 30000);
    setInterval(fetchTips, 45000);
    setInterval(fetchNews, 300000);
    </script>

</body>
</html>
